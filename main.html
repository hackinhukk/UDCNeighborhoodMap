<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity Google Maps Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <nav class="nav-bar">
      <span class="nav-bar-title">Glendon Area Map</span>
      <form class ="nav-bar-form" role="search">
      <div class = "list-box">
        <input id="list-filter" type="search" data-bind="textInput: searchLoc, valueUpdate: 'afterkeydown'">
        <button>Query</button>
        <ul class="list" data-bind="foreach: filterResults">
            <li class="list-item" data-bind="text: title, click: showLoc"></li>
        </ul>
      </div>
    </nav>
      <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBCQHVxpU7th_iCg8JlYQDBHtQD7ReUW0&v=3&callback=initMap">
    </script>
  </body>
</html>
