<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity Google Maps Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class = "container">
      <div class = "list-box">
        <input id="list-filter" type="search" data-bind="textInput: searchQuery">
        <button>Query</button>
        <ul class="list" data-bind="foreach: searchResults">
          <li class="list-item" data-bind="with: Location">
            <span data-bind="text: title"></span>
          </li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script>
      // Creation of the list using KnockoutJS
      function ListViewModel(data) {
        var self = this;
        self.searchQuery  = ko.observable();
        self.selectedItem = ko.observable();
        self.title = ko.observable();

        // Data Source
        self.ListOfLocations = ko.observableArray([]);
        for (var i = 0; i < data.length; i++) {
          self.ListOfLocations.push(new LocationList(data[i]));
        };

      }

      function LocationList(data) {
        var self = this;
        for (var key in data) {
          if (key != "Site")
            this[key] = ko.observable(data[key] == null ? "" : data[key]);
        }
        self.Site = ko.observable(data.Site);
      }

      function Site(data) {
        var self = this;
        for (var key in data) {
          this[key] = ko.observable(data[key] == null ? "" : data[key]);
        }
      }

      var _allLocations = [
        {Site: {title: "Exxon", lat:40.668926, lng:-75.220224}},
        {Site: {title: "CVS", lat:40.677652, lng: -75.210306}},
        {Site: {title: "Dunkin Donuts", lat:40.677034,lng:-75.21087}},
        {Site: {title: "Glendon Borough Town Hall", lat:40.666093, lng: -75.234634}},
        {Site: {title: "Wawa", lat:40.687049, lng:-75.209854}}
      ];
      // This is everything for google Maps API creation
      var map;

      // Create a new blank array for all the listing markers.
      var markers = [];

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:40.666093, lng: -75.234634},
          zoom: 14
        });
        // These are the markers that will automatically be shown to the users
        // Could put this into a database, need 5 locations to automatically show up
        var locations = [
          {title: 'CVS', location: {lat:40.677652, lng: -75.210306}},
          {title: 'Exxon', location: {lat:40.668926, lng:-75.220224}},
          {title: 'Dunkin Donuts', location: {lat:40.677034,lng:-75.21087}},
          {title: 'Glendon Borough Town Hall', location: {lat:40.666093, lng: -75.234634}},
          {title: 'Wawa', location: {lat:40.687049, lng:-75.209854}}
        ];

        var largeInfowindow = new google.maps.InfoWindow();
        var bounds = new google.maps.LatLngBounds();
        // This will be a default marker color for the icon.
        var defaultIcon = makeMarkerIcon('FF0404');
        // Create a "highlighted location" marker color for when the user
        // mouses over the marker.
        var highlightedIcon = makeMarkerIcon('1245FC');

        var clickedIcon = makeMarkerIcon('09FF04');

        // The following group uses the location array to create an array of markers on initiailize.
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put it into markers array.
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            icon: defaultIcon,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
            this.setIcon(clickedIcon);
          });
          // event listener - for mouseover
          marker.addListener('mouseover', function(){
            this.setIcon(highlightedIcon);
          });

          marker.addListener('mouseout', function() {
            this.setIcon(defaultIcon);
          });
          bounds.extend(markers[i].position);
        }
        // Extend the boundaries of the map for each marker
        map.fitBounds(bounds);
      }

      // This function populates the infowindow when the marker is clicked.  Will only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is nto already opened on this marker.
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          // Make sure ther marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick', function(){
            infowindow.marker = null;
          });
        }
      }

        // This function
        function makeMarkerIcon(markerColor) {
          var markerImage = new google.maps.MarkerImage(
            'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|' + markerColor + '|40|_|%E2%80%A2',
            new google.maps.Size(21, 34),
            new google.maps.Point(0,0),
            new google.maps.Point(10, 34),
            new google.maps.Size(21,34));
          return markerImage;
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBCQHVxpU7th_iCg8JlYQDBHtQD7ReUW0&v=3&callback=initMap">
    </script>
  </body>
</html>
